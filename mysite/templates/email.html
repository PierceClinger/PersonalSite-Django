{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title-->
    <title>Contact Form</title>

    <!-- Tab Icon -->
    <link rel="icon" type="image/png" href="{% static 'Media/Brand_Circle.png' %}">

    <!-- Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'CSS/email_styles.css' %}" type="text/css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/72b8742980.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="body-wrapper">

        <!-- Nav Bar -->
        <nav class="navbar navbar-default navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img class="navbar-brand-custom" src="{% static 'Media/Brand.png' %}" alt="Logo">
                    </a>
                </div>
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'email' %}"><i class="fa-regular fa-envelope nav-icon nav-item"></i></a></li>
                        <li><a href="https://www.instagram.com/pierceclinger/"><i class="fa-brands fa-instagram nav-icon nav-item"></i></a></li>
                        <li><a href="https://github.com/PierceClinger"><i class="fa-brands fa-github nav-icon nav-item"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/pierce-clinger-6889481a7/"><i class="fa-brands fa-linkedin-in nav-icon nav-item"></i></a></li>
                    </ul>
            </div>
        </nav>

        <!-- Contact Form -->
        <div class="container mt-5">
            <h1 class="form-title">Contact Me</h1>
            <form class="row g-3" action="https://formsubmit.co/d1ec7ba5a93c813b2dba61094934a09c" method="POST">

                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">

                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">

                <input type="hidden" name="_next" value="https://pierceclinger.com/email_submit">
                
                <input type="hidden" name="_url" value="https://pierceclinger.com/email.html">

                <div class="col-md-6">
                    <label for="firstName" class="form-label form-text">First Name</label>
                    <input type="text" class="form-control" name="name" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label form-text">Last Name</label>
                    <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label form-text">E-mail</label>
                    <input type="email" class="form-control" name="Email" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneInfo" class="form-label form-text">Phone Number &#40;Optional&#41;</label>
                    <input type="text" class="form-control" name="Phone" id="phoneInfo" placeholder="+1 (415) 867-5309">
                </div>
                <div class="col-md-12">
                    <label for="message" class="form-label form-text">Message</label>
                    <textarea class="form-control" id="message" name="Message" rows="3" required></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn-custom">Submit</button>
                </div>
            </form>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </div>

</body>
</html>
